<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <script>
        var day = "Sushant"; //Hardcoded Value/Input
        // The Switch Control Statement in the Javascript accepts the numbers, strings, boolean values and any valid expression as shown below.
        switch(day + 15){
            case "Sushant15":document.write("<h2>Sunday</h2>");
                    break;
            case 2:document.write("<h2>Monday</h2>");
                    break;
            case 3:document.write("<h2>Tuesday</h2>");
                    break;
            case 4:document.write("<h2>Wednesday</h2>");
                    break;
            case 5:document.write("<h2>Thursday</h2>");
                    break;
            case 6:document.write("<h2>Friday</h2>");
                    break;
            case 7:document.write("<h2>Saturday</h2>");
                    break;
            default: document.write("<h1>Haha, Are you an Alien ???</h1>");
        }
    </script>
</body>
</html>
