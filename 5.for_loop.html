<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        for(i=1;i<=10;i++){
            document.write("<h3> 5 X "+ i + "="+ 5*i +"</h3>");
        }
        for(x=10;x>=1;x-=0.5){
            document.write("<h3>"+ x +"</h3>");
        }
    </script>
</body>
</html>
